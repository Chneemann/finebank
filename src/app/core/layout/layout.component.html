<div class="layout">
  <!-- Sidebar / Navbar -->
  <app-sidebar></app-sidebar>

  <!-- Main container for header + content -->
  <div class="main-container">
    <!-- Header top -->
    <header class="header">
      <app-header></app-header>
    </header>

    <!-- Main content under the header -->
    <main class="content">
      <router-outlet></router-outlet>
      <app-overlay
        [overlayData]="(embeddedOverlay$ | async) ?? {}"
      ></app-overlay>
    </main>
  </div>
</div>
