<div class="breakdowns">
  <div class="breakdown" *ngFor="let data of transactionsData$ | async">
    <div>
      <div class="header">
        <img [src]="'assets/img/goals/housing.svg'" alt="" />
        <div class="container">
          <div class="category">{{ data.category }}</div>
          <div class="amount">$250.00</div>
        </div>
      </div>
      <div class="content">
        @if (data.transactions.length > 0) { @for (transaction of
        data.transactions; track transaction.id) {
        <div class="container">
          <div class="item">{{ transaction.item }}</div>
          <div class="amount-date">
            <div class="amount">{{ transaction.formattedAmount }}</div>
            <div class="date">{{ transaction.formattedDate }}</div>
          </div>
        </div>

        @if (!$last) {
        <div class="divider"></div>
        } } } @else {
        <div class="no-expenses">No expenses found</div>
        }
      </div>
    </div>
  </div>
</div>
