<div class="goal-overview-card">
  <div class="header">
    <div class="saving-goal">
      {{ savingsTargetAmount | currency : "USD" : "symbol" : "1.0-0" }}
    </div>
    <div class="edit-saving-goal" (click)="setGoalOverlay(savingsTargetId, 0)">
      <img src="assets/img/edit.svg" alt="edit" />
    </div>
  </div>

  <div class="content">
    <div class="left">
      <app-savings-target
        (savingsTargetIdChange)="onSavingsTargetIdChange($event)"
        (savingsTargetAmountChange)="onSavingsTargetAmountChange($event)"
      ></app-savings-target>
    </div>
    <div class="right">
      <app-manometer
        [maxValue]="savingsTargetAmount"
        [currentValue]="globalBalance$ | async"
        [showManometer]="(allDataLoaded$ | async) ? true : false"
      ></app-manometer>
    </div>
  </div>
</div>
