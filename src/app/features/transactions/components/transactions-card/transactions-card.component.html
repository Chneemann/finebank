<section class="transactions-card">
  <nav>
    <ul>
      <li>
        <a
          routerLink="/overview"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >All</a
        >
      </li>
      <li>
        <a routerLink="/overview/revenue" routerLinkActive="active">
          Revenue
        </a>
      </li>
      <li>
        <a routerLink="/overview/expenses" routerLinkActive="active">
          Expenses
        </a>
      </li>
    </ul>
  </nav>

  <div
    class="transactions-content"
    *ngIf="transactionsData$ | async as transactions"
  >
    <div
      class="transaction"
      *ngFor="let transaction of transactionsData$ | async"
    >
      <div class="left-content">
        <div class="item">{{ transaction.item }}</div>
        <div class="shop">{{ transaction.shop }}</div>
      </div>
      <div class="right-content">
        <div class="amount">
          @if (transaction.type === "revenue") {
          <img src="assets/img/transactions/revenue.svg" alt="" />
          } @else if (transaction.type === "expense") {
          <img src="assets/img/transactions/expense.svg" alt="" />
          }
          {{ transaction.amount / 100 | currency : "USD" }}
        </div>
        <div class="date">{{ transaction.date | date : "d MMM, yyyy" }}</div>
      </div>
    </div>
  </div>
</section>
