@if (accountExists) {
<div class="account-details">
  <div class="headline">Account Details</div>
  <div class="content">
    <app-details [currentAccountData$]="currentAccountData$"></app-details>
  </div>
</div>

<div class="transaction-history">
  <app-transactions-list [headline]="headline" [accountId]="accountId" />
</div>
}
