@if (accountExists) {
<section class="account-details">
  <div class="headline">Account Details</div>
  <div class="account-details-content">
    <app-details
      (accountDataEmitter)="receiveAccountData($event)"
    ></app-details>
  </div>
</section>

<section class="transaction-history">
  <div class="headline">Transactions History</div>
  <div class="transaction-history-content">
    <app-history [accountData$]="accountData$"></app-history>
  </div>
</section>
}
