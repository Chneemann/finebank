<div class="history">
  <div
    class="history-content"
    *ngIf="transactionsData$ | async as transactions"
  >
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Description</th>
          <th>Shop</th>
          <th>Transaction Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactionsData$ | async">
          <td>{{ transaction.date | date : "MMM d, yyyy" }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.shop }}</td>
          <td *ngIf="accountData$ | async as account">{{ account.type }}</td>
          <td>{{ transaction.amount / 100 | currency : "USD" }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="history-button">
    <app-button buttonText="Load More" />
  </div>
</div>
