<div class="overview">
  <div class="header">
    <div class="total-ammount">
      {{
        currentGlobalBalance$ | async | currency : "USD" : "symbol" : "1.2-2"
      }}
    </div>
    <div class="all-accounts">All Accounts</div>
  </div>

  <div *ngIf="accountsData$ | async as accounts">
    <div class="content" *ngIf="accounts.length > 0">
      <div class="account-type">
        <span>Account type</span>
        <p>{{ accounts[currentIndex].type }}</p>
        <span>{{ accounts[currentIndex].maskedNumber }}</span>
      </div>
      <div class="account-ammount">
        <img src="assets/img/balances/mastercard.svg" alt="" />
        <div class="account-ammount-details">
          <p>
            {{
              currentIndividualBalance$
                | async
                | currency : "USD" : "symbol" : "1.2-2"
            }}
          </p>
          <img src="assets/img/balances/arrow-top-right.svg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <app-slider
      [totalSlides]="totalAccounts"
      [currentIndex]="currentIndex"
      [changeSlide]="changeSlide.bind(this)"
    ></app-slider>
  </div>
</div>
