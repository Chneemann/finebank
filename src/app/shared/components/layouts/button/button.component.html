<button [disabled]="disabled" [ngClass]="getButtonClasses()">
  <p>{{ buttonText }}</p>
  @if (buttonSize == "small") {
  <!-- Icon -->
  @if (buttonIcon == "chevron-right") {
  <img src="assets/img/button/chevron-right.svg" alt=">" />
  } @else if (buttonIcon == "edit") {
  <img src="assets/img/button/edit.svg" alt="edit" />
  } }
</button>
